name: Notify on Issue
on:
  issues: 
    types: [opened]

jobs:
  slack-message:
    runs-on: ubuntu-latest
    steps: 
      - name: Slack Message
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"New issue created: <${{ github.event.issue.html_url }}|${{ github.event.issue.title }}.>"}' https://hooks.slack.com/services/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